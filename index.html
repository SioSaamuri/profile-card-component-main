<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Kumbh+Sans:wght@400;700&family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="background-img">
      <img
        class="top-background"
        src="images/bg-pattern-top.svg"
        alt="top-background"
      />
      <img
        class="bottom-background"
        src="images/bg-pattern-bottom.svg"
        alt="top-background"
      />
    </div>
    <div class="main-container">
      <img
        class="cover-image"
        src="images/bg-pattern-card.svg"
        alt="cover-image
      "
      />

      <img class="user-image" src="images/image-victor.jpg" alt="user-image" />
      <div class="user-info">
        <h1 class="user-name">Victor Crest<span class="user-age">26</span></h1>
        <p>London</p>
        <div class="border-line"></div>
      </div>
      <div class="profile-info">
        <div class="profile-info-card">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="profile-info-card">
          <h2>80.3K</h2>
          <p>Likes</p>
        </div>
        <div class="profile-info-card">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
